<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chat Application</h1>
      <img src="https://via.placeholder.com/50" alt="User Avatar">
    </div>
    <div class="chat-box">
      <div class="chat-history">
        <ul class="messages">
          <li class="sent">
            <p>Hello, how are you doing today?</p>
          </li>
          <li class="received">
            <p>I'm doing well, thanks for asking. How about you?</p>
          </li>
          <li class="sent">
            <p>Not too bad, just working on this chat application. How about you?</p>
          </li>
          <li class="received">
            <p>Same here! What features are you planning to add?</p>
          </li>
        </ul>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Type your message here...">
        <button><i class="fa fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
